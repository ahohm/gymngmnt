    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>Plain Page</h3>
            </div>

            <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                    <div class="input-group">
                        <input class="form-control" placeholder="Search for..." type="text">
                        <span class="input-group-btn">
                      <button class="btn btn-default" type="button">Go!</button>
                    </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="clearfix"></div>

                            </li>

                                <a aria-expanded="false" class="dropdown-toggle" data-toggle="dropdown" href="#"

                                    <li><a href="#">Settings 1</a>

                                </ul>
                            </li>
                            <li><a class="close-link"><i class="fa fa-close"></i></a>
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">


                        <div th:if="${newmsg != null}">

                            <form method="post" th:action="@{/addMsg}" th:object="${newmsg}">
                                <div class="form-group">
                                    <label>To</label>
                                    <select th:field="*{destination.userId}">
                                        <option th:each="dest:${listDest}" th:text="${dest.userName}"
                                                th:value="${dest.userId}"></option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Object</label>
                                    <input class="form-control" th:field="*{object}" type="text">
                                </div>
                                <div class="form-group">
                                    <label>Text</label>
                                    <textarea class="form-control" th:field="*{text}" type="text"></textarea>
                                </div>

                                <button class="btn btn-default" type="submit">Submit</button>
                            </form>

                        </div>
